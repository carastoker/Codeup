<<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tool Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>My Tool Store</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>

        <tbody id="insertProducts">


        </tbody>
    </table>

    <button id="btn-refresh">Refresh Inventory</button>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";

        function getData(){
            $.get("data/inventory.json").done(function (data) {
                //        console.log(data);
                buildTable(data);
            });
        }

        function buildTable(inventory) {
            var content = "";
            for (var i = 0; i < inventory.length; i++) {
                content += "<tr>";
                content += "<td>" + inventory[i].title + "</td>";
                content += "<td>" + inventory[i].quantity + "</td>";
                content += "<td>" + inventory[i].price + "</td>";
                content += "<td>" + inventory[i].categories + "</td>";
                content += "</tr>";
                console.log(content);
            }
//
            $('#insertProducts').html(content);
        }

        $('#btn-refresh').click(function() {
            getData();
        });

        // TODO: Create an ajax GET request for /data/inventory.json

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
