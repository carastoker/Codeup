<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts">


    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";

        var content = "";

        $.get("data/inventory.json").done(function (data) {
//        console.log(data);
            buildTable(data);

        });

        function buildTable(inventory) {
            for (var i = 0; i < inventory.length; i++) {
                content += "<tr>";
                content += "<td>" + inventory[i].title + "</td>";
                content += "<td>" + inventory[i].quantity + "</td>";
                content += "<td>" + inventory[i].price + "</td>";
                content += "<td>" + inventory[i].categories + "</td>";
                content += "</tr>";
                console.log(content);
            }
//         console.log(content);

//         console.log(inventory[0].title);
            $('#insertProducts').html(content);
        }

        // TODO: Create an ajax GET request for /data/inventory.json

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
