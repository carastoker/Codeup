<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>

    <h1 id="mainH1'">Konami Code</h1>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    'use strict';

    $(document).ready();

    //Store the value of konami code
    var kCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    var i = 0;

    $(document).keydown(function(e) {
        if (e.keyCode === kCode[i]) {
//            console.log('works!');
            ++i;
        if (i === kCode.length) {
            alert('You got it!');
        }
      } else {
            i = 0;
            console.log('Nope!');
        }
    });

</script>

</body>
</html>
