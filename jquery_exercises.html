<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery_exercises</title>
</head>
<body>

<div id='main-div'>

    <h1 id='fav-list'>View Dim Sum List</h1>

    <ul>

        <li class="names">Steamed Soup Dumplings</li>
        <li class="names">Shrimp Dumplings</li>
        <li class="names">Steamed Pork Buns</li>

    </ul>

    <p>If you love dim sum, we can be friends.</p>

    <h2 id="second-hello">Oh, hi again</h2>

</div>

</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>


<script>

    $(document).ready(function() {


        $('h1').click(function(){
            $(this).css('background-color', 'tan');
        });

       $('p').click(function() {
           $(this).css('font-size', '18px');
       });

       $('li').hover(
           function(){
            $(this).css('font-color', 'gray');
       },
       function () {
           $(this).css('font-color', 'blue');
       }
       );


    });

</script>



</body>
</html>
